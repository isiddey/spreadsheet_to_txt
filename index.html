<!DOCTYPE html>
<html>

<head>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="stylesheets/photon.min.css">

  <!-- Javascript -->
  <script src="scripts/main.js" charset="utf-8"></script>
</head>

<body>
  <div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">XLS to TXT</h1>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="uploadBox row" id="drag">
        <h2>Drag and Drop</h2>
        <p>file here...</p>
        <p>OR</p>
        <input type="file" id="file" accept=".xlsx" class="inputFile" onchange="chooseFiles(this)">
        <label for="file">Choose File</label>
      </div>
      <div class="settings row" id="set">
        <div class="form">
          <div class="form-group">
            <label>
              <b>Sheets : </b>
            </label>
            <label>
              <input type="radio" name="sheetSelection" value="All" onclick="toggleSheets(value)" checked> All </label>
            <label>
              <input type="radio" name="sheetSelection" value="Range" onclick="toggleSheets(value)"> Range </label>
            <input type="number" class="inline form-control" id="lowerRange" disabled=true>
            <b>To</b>
            <input type="number" class="inline form-control" id="upperRange" disabled=true>
          </div>
          <div class="form-group">
            <label>
              <b>Separator : </b> 
            </label>
            <input type="text" class="inline form-control" id="separator" placeholder=",|; |#~# etc.">
            <label style="padding-left: 20px;"><b>Destination : </b></label>
            <input type="file" webkitdirectory="" id="destination" accept=".xlsx" class="inline destination" onchange="chooseDestination(this)">
            <label for="destination">Choose</label>
          </div>
        </div>
        <div id="message"></div>
        <div class="loader hidden"></div>
        <button class="btn-default" onclick="generate()">Generate</button>
      </div>
    </div>
  </div>
</body>

</html>
